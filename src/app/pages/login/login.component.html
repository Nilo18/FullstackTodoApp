<div class="cont">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    
    <div class="login__Username">
      <label for="username">Username</label>
      <input type="text" formControlName="username">
      <p class="errMsg smallerErrMsg">
        {{ username.invalid && username.touched ? getUsernameError() : '' }}
      </p>
    </div>

    <div class="login__Password">
      <label for="password">Password</label>
      <input type="password" formControlName="password">
      <p class="errMsg smallerErrMsg">
        {{ password.invalid && password.touched ? getPasswordError() : '' }}
      </p>
    </div>

    <p class="logInMsg" [class.errMsg]="gotError">{{ loggingIn ? 'Logging in...' : gotError ? errMsg : '' }}</p>
    <button type="submit" [disabled]="loginForm.invalid">Log in</button>
    <p class="routerP" routerLink="/password-reset">Forgot password?</p>
    
  </form>
</div>
