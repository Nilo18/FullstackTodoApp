<div class="cont">
    <div class="tasks" *ngIf="tasks.length > 0; else showMsg">
            <div *ngFor="let task of tasks">
                <div class="tasks__taskContainer">
                    <!-- The button's text content is managed from scss file -->
                     <div class="tasks__taskContainer__Deadline">
                        <input type="datetime-local" class="tasks__taskContainer__Deadline__Date" [(ngModel)]="task.deadline" (change)="updateATask(task._id, task)">
                        <button (click)="deleteATask(task._id)"></button>
                    </div>
                    <div class="tasks__taskContainer__checkBox">
                        <p>{{task.taskName}}</p>
                        <input type="checkbox" [(ngModel)]="task.completed" [disabled]="!shouldUpdate" (click)="updateCheckbox(task._id, task)">
                    </div>
                </div>
            </div>
    </div>
        <ng-template #showMsg>
            <div class="tasks">
                <p *ngIf="tasks.length === 0" >There are no active tasks.</p>
                <!-- <p *ngIf="">Loading...</p> -->
            </div>
        </ng-template>
</div>
