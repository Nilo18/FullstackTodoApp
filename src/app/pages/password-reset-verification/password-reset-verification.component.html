<form *ngIf="newPassword" [formGroup]="newPassword" class="resetPassword__Password" (ngSubmit)="onSubmit(newPassword.value)">
    <label for="password">Enter new Password</label>
    <input type="password" formControlName="password">
    <p class="errMsg smallerErrMsg">
        {{ password.invalid && password.touched ? getPasswordError() : '' }}
    </p>
    <button [disabled]="newPassword.invalid">Reset Password</button>
</form>
